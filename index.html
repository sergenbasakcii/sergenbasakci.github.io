<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>RSVP Hızlı Okuma</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- pdf.js (no server needed, runs in-browser) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf.min.js" integrity="sha512-8rGzN+V6DJrAjbXHrfjZbZ6C1kSfqAAcVq3kZQx3QttAFgG6e4o6Fq+UoT1Bv1uQXkDZE8H5d8y9H9+6m6e3Tg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>⚡ RSVP Hızlı Okuma</h1>
      <p class="muted">Metin yapıştır veya PDF yükle; tarayıcıda, sunucusuz hızlı oku.</p>
    </header>

    <section class="controls card">
      <div class="row">
        <label>Hız (WPM)</label>
        <input id="wpm" type="range" min="150" max="1000" value="400" step="10">
        <span id="wpmVal" class="pill">400</span>

        <label>Chunk</label>
        <select id="chunk">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <label class="pill"><input id="orp" type="checkbox" checked> ORP</label>
        <label class="pill"><input id="breath" type="checkbox" checked> Nefes</label>

        <div class="grow"></div>
        <button id="back10">⟲ 10</button>
        <button id="toggle" class="primary">Başlat</button>
        <button id="fwd10">10 ⟳</button>
      </div>
    </section>

    <section class="screen card">
      <div id="screen">Hazır</div>
      <div class="progress-bar"><div id="bar"></div></div>
      <div class="row">
        <span id="progress" class="muted">0 / 0</span>
        <div class="grow"></div>
        <button id="saveState">Kaldığı Yeri Kaydet</button>
        <button id="loadState">Yükle</button>
      </div>
    </section>

    <section class="inputs card">
      <div class="row">
        <button id="loadSample">Örnek Metin</button>
        <button id="reset">Sıfırla</button>
        <div class="grow"></div>
        <input type="file" id="pdfFile" accept="application/pdf">
      </div>
      <textarea id="input" placeholder="Buraya düz metin yapıştır ya da PDF seç. (PDF tamamen tarayıcıda işlenir)"></textarea>
    </section>

    <footer class="muted">Tamamen tarayıcıda çalışır. Verileriniz dışarı gönderilmez.</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
